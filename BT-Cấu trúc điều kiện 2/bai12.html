<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
    <h1>Tính lãi suất ngân hàng</h1>
    <p>Số tiền gửi</p>
    <input type="number" id="gui">
    <p>Mức lãi suất</p>
    <input type="number" id="laisuat">
    <p>Số ngày gửi</p>
    <input type="number" id="ngaygui">
    <button onclick="laisuat()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function laisuat() {
            let gui = document.getElementById("gui").value;
            let lai = document.getElementById("laisuat").value;
            let ngaygui = document.getElementById("ngaygui").value;
            let result = gui * lai / 100 / 365 * ngaygui;
            document.getElementById("result").innerHTML = "Số tiền lãi: " + result;
        }
    </script>
</body>
</html>
