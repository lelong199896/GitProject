<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc nhất</title>
</head>
<body>
    <input type="number" id="a" placeholder="Nhập a">
    <input type="number" id="b" placeholder="Nhập b">
    <button onclick="ptbacnhat()">Kết quả</button>
    <p id="result"></p>
    <script>
        function ptbacnhat() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let result = "";
            let x = - b /a;
            if (a == 0) {
                if (b == 0) {
                    result = "Phương trình vô số nghiệm";
                } else {
                    result = "Phương trình vô nghiệm";
                }
            } else {
                result = "Phương trình có nghiệm x = " + x
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
