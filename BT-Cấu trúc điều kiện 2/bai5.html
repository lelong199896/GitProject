<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
    <input type="number" id="a" placeholder="Nhập cạnh a">
    <input type="number" id="b" placeholder="Nhập cạnh b">
    <button onclick="Stamgiac()">Diện tích</button>
    <p id="result"></p>
    <script>
        function Stamgiac() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let S = (a * b) / 2;
            document.getElementById("result").innerHTML = "Diện tích tam giác vuông là: " + S;
        }
    </script>
</body>
</html>
