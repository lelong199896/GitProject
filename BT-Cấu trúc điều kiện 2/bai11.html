<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
    <h1>Thu nhập cá nhân</h1>
    <input type="number" id="income">
    <button onclick="thunhap()">Tính thuế</button>
    <p id="thue"></p>
    <script>
        function thunhap() {
            let thunhap = document.getElementById("income").value;
            let thue;
            if (thunhap >= 0 && thunhap <= 5000000) {
                thue = thunhap * 0.05;
            } else if (thunhap <= 10000000) {
                thue = thunhap * 0.1 - 250000;
            } else if (thunhap <= 18000000) {
                thue = thunhap * 0.15 - 750000;
            } else if (thunhap <= 32000000) {
                thue = thunhap * 0.2 - 1650000;
            } else if (thunhap <= 52000000) {
                thue = thunhap * 0.25 - 3250000;
            } else if (thunhap <= 80000000) {
                thue = thunhap * 0.3 - 5850000;
            } else {
                thue = thunhap * 0.35 - 9850000;
            }
            document.getElementById("thue").innerHTML = "Số thuế phải nộp: " + thue + "VNĐ";
        }
    </script>
</body>
</html>
