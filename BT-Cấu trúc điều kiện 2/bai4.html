<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <input type="number" id="a" placeholder="Nhập chiều dài">
    <input type="number" id="b" placeholder="Nhập chiều rộng">
    <button onclick="Schunhat()">Diện tích</button>
    <p id="result"></p>
    <script>
        function Schunhat() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let S = a * b;
            document.getElementById("result").innerHTML = "Diện tích hình chữ nhật là: " + S;
        }
    </script>
</body>
</html>
