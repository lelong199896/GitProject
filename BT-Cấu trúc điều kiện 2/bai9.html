<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tr tam giác</title>
</head>
<body>
    <input type="number" id="a" placeholder="Nhập cạnh a">
    <input type="number" id="b" placeholder="Nhập cạnh b">
    <input type="number" id="c" placeholder="Nhập cạnh c">
    <button onclick="tamgiac()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function tamgiac() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let c = +document.getElementById("c").value;
            let result;
            if (a+b>c && a>0 && b>0 && c>0 && b+c>a && a+c>b) {
                result = "a,b,c là ba cạnh của tam giác";
            } else {
                result = "a,b,c không là ba cạnh của tam giác";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
