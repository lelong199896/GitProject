<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình vuông</title>
</head>
<body>
    <input type="number" id="a">
    <button onclick="Shinhvuong()">Diện tích</button>
    <p id="result"></p>
    <script>
        function Shinhvuong() {
            let a = +document.getElementById("a").value;
            let S = a * a;
            document.getElementById("result").innerHTML = "Diện tích hình vuông là: " + S;
        }
    </script>
</body>
</html>
