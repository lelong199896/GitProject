<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="met" placeholder="Nhập số m">
    <button onclick="metft()">Chuyển đổi</button>
    <p id="ft"></p>
    <script>
        function metft() {
            let m = +document.getElementById("met").value;
            let ft = m*3.208;
            document.getElementById("ft").innerHTML = m + "m =" + ft + "ft";
        }
    </script>
</body>
</html>
