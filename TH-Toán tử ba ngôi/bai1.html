<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử ba ngôi</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập a');
        let b = +prompt('Nhập b');
        result = a + b < 4 ?'Bellow':'Over';
        document.write(result);
    </script>
</body>
</html>
