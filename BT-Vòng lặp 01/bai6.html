<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0,
        sum = 0;
      for (let i = 1; i < 1000; i++) {
        if (i % 7 == 0) {
          document.write(i + " ");
          sum += i;
          count++;
          if (count == 30) {
            break;
          }
        }
      }
      document.write("<br> Tổng 30 số đầu tiên chia hết cho 7 là: " + sum);
    </script>
  </body>
</html>
