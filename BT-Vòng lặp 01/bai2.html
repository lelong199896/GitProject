<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = +prompt("Nhiệt độ hiện tại");
      while (x < 20 || x > 100) {
        if (x < 20) {
          alert("Bạn cần tăng nhiệt độ ");
        } else if (x > 100) {
          alert("Bạn cần giảm nhiệt độ");
        }
        x = +prompt("Nhiệt độ hiện tại");
      }
      alert("Nhiệt độ bình thường");
    </script>
  </body>
</html>
