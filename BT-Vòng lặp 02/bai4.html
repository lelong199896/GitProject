<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển thị hình chữ nhật</title>
  </head>
  <body>
    <script>
    let x = +prompt("Nhập chiều dài");
    let y = +prompt("Nhập chiều rộng");
      for (let i = 0; i <= y; i++) {
        for (let j = 0; j <= x; j++) {
          if (i === 0 || i === y || j === 0 || j === x) {
            document.write("*");
          } else {
            document.write("&nbsp", "&nbsp");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
