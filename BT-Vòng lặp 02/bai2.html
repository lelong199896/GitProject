<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính giai thừa</title>
  </head>
  <body>
    <input type="number" id="num" placeholder="Nhập số nguyên dương" />
    <button onclick="songuyenduong()">Kết quả</button>
    <p id="number"></p>
    <script>
      function songuyenduong() {
        let number = +document.getElementById("num").value;
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i; 
        }
        document.getElementById("number").innerHTML = number + "! = " + result;
      }
    </script>
  </body>
</html>
