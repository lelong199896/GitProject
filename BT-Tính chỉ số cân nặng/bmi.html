<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chỉ số cân nặng</title>
  </head>
  <body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="can_nang">Cân nặng: (kg)</label>
    <input type="text" name="weight" id="can_nang" /><br /><br />
    <label for="chieu_cao">Chiều cao: (m)</label>
    <input type="text" name="height" id="chieu_cao" /><br /><br />
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
      function kiemtra() {
        let weight = +document.getElementById("can_nang").value;
        let height = +document.getElementById("chieu_cao").value;
        let bmi = weight / (height ^ 2);
        let result = "";
        if (bmi < 18.5) {
          result = "Underweight";
        } else if (bmi < 25.0) {
          result = "Normal";
        } else if (bmi < 30.0) {
          result = "Overweight";
        } else {
          result = "Obese";
        }
        document.getElementById("result").innerHTML =
          "Chỉ số BMI là:" + bmi + "<br>" + result + "</b>";
      }
    </script>
  </body>
</html>
