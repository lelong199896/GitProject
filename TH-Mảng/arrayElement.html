<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Máº£ng</h1>
    <input type="text" id="arrayValue" />
    <button id="add" onclick="add_element_to_array()">Add</button>
    <button id="display" onclick="display_array()">Display</button>
    <p id="result"></p>
    <script>
      let x = 0;
      let array = Array();
      function add_element_to_array() {
        array[x] = document.getElementById("arrayValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("arrayValue").value = "";
      }
      function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
          e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
      }
    </script>
  </body>
</html>
