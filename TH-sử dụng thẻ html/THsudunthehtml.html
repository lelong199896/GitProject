    <h1>NHÀ THƠ XUÂN DIỆU</h1>
    <p>Ngô Xuân Diệu (2 tháng 2 năm 1916 — 18 tháng 12 năm 1985), là nhà thơ, nhà báo, nhà văn viết truyện ngắn và nhà phê bình văn học người Việt Nam. Ông là một trong những nhà thơ tiêu biểu trong phong trào Thơ mới đầu thế kỷ XX.</p>
