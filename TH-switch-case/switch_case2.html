<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch-case</title>
  </head>
  <body>
    <script>
      let value = +prompt("Type a number");
      switch (value) {
        case 0:
          alert("0");
          break;
        default:
          if (value > 0) {
            alert("1");
            break;
          } else {
            alert("-1");
            break;
          }
      }
    </script>
  </body>
</html>
