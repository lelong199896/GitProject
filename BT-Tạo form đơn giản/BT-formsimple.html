<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taoformdongian</title>
  </head>
  <style>
    form {
      text-align: center;
    }
    table {
      margin-left: 275px;
    }
  </style>
  <body>
    <form action="BTformsimple.html" method="get">
      <fieldset>
        <h2 style="background-color: red">SỞ THÍCH CỦA BẠN</h2>
        <h3>
          Họ và tên
          <input type="text" name="yourname" placeholder="Nhập họ và tên" />
        </h3>
        <h3>
          Email
          <input
            type="text"
            name="email"
            placeholder="Nhập email"
            style="margin-left: 28px"
          />
        </h3>
        <table>
          <tr>
            <td style="font-weight: bold; font-size: 19px">Sở thích</td>
            <td>
              <input type="checkbox" name="hobby" value="Thể thao" />Thể thao
            </td>
            <td>
              <input type="checkbox" name="hobby" value="Lướt web" />Lướt web
            </td>
            <td>
              <input type="checkbox" name="hobby" value="Du lịch" />Du lịch
            </td>
          </tr>
          <tr class="hobbi2">
            <td></td>
            <td>
              <input type="checkbox" name="hobby" value="Âm nhạc" />Âm nhạc
            </td>
            <td>
              <input type="checkbox" name="hobby" value="Chơi game" />Chơi game
            </td>
            <td>
              <input type="checkbox" name="hobby" value="Đọc sách" />Đọc sách
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="checkbox" name="hobby" value="Điện ảnh" />Điện ảnh
            </td>
          </tr>
        </table>

        <input type="submit" name="submit" value="Gửi thông tin" />
        <input type="reset" name="reset" value="nhập lại" />
      </fieldset>
    </form>
  </body>
</html>
