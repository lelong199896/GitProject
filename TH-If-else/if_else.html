<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if/else</title>
</head>
<body>
    <script>
        let enter = prompt('What is the “official” name of JavaScript?');
        if (enter == 'ECMAScript'){
            alert("Right");
        } else {
            alert("Didn’t know? ECMAScript");
        }
    </script>
</body>
</html>
