<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="a" placeholder="Nhập số a "/>
    <input type="number" id="b" placeholder="Nhập số b "/>
    <input type="number" id="c" placeholder="Nhập số c" />
    <button onclick="solonnhat()">Kiểm tra</button>
    <script>
      function solonnhat() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if (a > b && a > c) {
          document.write("Số lớn nhất là: " + a);
        } else if (b > c) {
          document.write("Số lớn nhất là: " + b);
        } else {
          document.write("Số lớn nhất là: " + c);
        }
      }
    </script>
  </body>
</html>
