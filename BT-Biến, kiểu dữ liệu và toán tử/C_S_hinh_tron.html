<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inputR = prompt("Nhập bán kính: ");
        var R = parseInt(inputR);
        const PI = 3.14;
        var C = (R*2)*PI;
        var S = R*R*PI;
        document.write("Chu vi là: " + C);
        document.write("<br/>");
        document.write("Diện tích là: " + S);
    </script>
</body>
</html>
