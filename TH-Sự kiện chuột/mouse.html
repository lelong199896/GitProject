<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://cdn.yousport.vn/Media/Products/300722111123627/qua-bong-da-so-4-akpro-af3800-trang-(3).jpg" style="width: 30%;">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight();">
    </form>
    <script>
        let img0bj = null;
        img0bj = document.getElementById('myImage');
        function init() {
            img0bj = document.getElementById('myImage');
            img0bj.style.position = 'relative';
            img0bj.style.left = '0px';
        }
        function moveRight() {
            img0bj.style.left = parseInt(img0bj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
