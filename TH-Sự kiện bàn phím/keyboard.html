<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sự kiện bàn phím</title>
  </head>
  <body onload="docReady()">
    <form>
      <img
        id="doraemon"
        src="https://i.pinimg.com/564x/ea/a0/e8/eaa0e8e61ed72e0d08f228bd6f7fee5b.jpg"
        alt="doraemon"
        style="position:absolute;left:0; top:0;" height="100" width="80"
      />
    </form>

    <script>
      function up() {
        let element = document.getElementById("doraemon");
        element.style.top = parseInt(element.style.top) - 5 + "px";
      }
      function down() {
        let element = document.getElementById("doraemon");
        element.style.top = parseInt(element.style.top) + 5 + "px";
      }
      function left() {
        let element = document.getElementById("doraemon");
        element.style.left = parseInt(element.style.left) - 5 + "px";
      }
      function right() {
        let element = document.getElementById("doraemon");
        element.style.left = parseInt(element.style.left) + 5 + "px";
      }
      function moveSelection(evt) {
        switch (evt.keyCode) {
          case 37:
            left();
            break;
          case 38:
            up();
            break;
          case 39:
            right();
            break;
          case 40:
            down();
            break;
        }
      }
      function docReady() {
        window.addEventListener("keydown", moveSelection);
      }
    </script>
  </body>
</html>
