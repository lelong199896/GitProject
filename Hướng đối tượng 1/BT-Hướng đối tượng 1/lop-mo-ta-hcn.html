<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
  </head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body>
    <canvas
      id="myCanvas"
      width="500"
      height="500"
      style="border: 1px solid blue"
    ></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
          this.color = "red";
        }
        getWidth() {
          return this.width;
        }
        getHeight() {
          return this.height;
        }
        setWidth(width) {
          this.width = width;
        }
        setHeight(height) {
          this.height = height;
        }
        getPerimeter() {
          return (this.width + this.height) * 2;
        }
        getArea() {
          return this.width * this.height;
        }

        draw() {
          ctx.fillStyle = this.color;
          ctx.fillRect(
            canvas.width / 2 - this.width / 2,
            10,
            this.width,
            this.height
          );
        }

        drawWord() {
          ctx.font = "15px Comic Sans MS";
          ctx.fillStyle = "red";
          ctx.textAlign = "center";
          ctx.fillText(
            "Chu vi hình chữ nhật: " + rectangle.getPerimeter(),
            canvas.width / 2,
            canvas.height / 3.5
          );
          ctx.fillText(
            "Diện tích hình chữ nhật: " + rectangle.getArea(),
            canvas.width / 2,
            canvas.height / 4
          );
        }
      }
      let rectangle = new Rectangle(300, 200);
      rectangle.draw();
      rectangle.drawWord();
    </script>
  </body>
</html>
