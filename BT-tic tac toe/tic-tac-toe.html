<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h2>Caro Game Simple</h2>
    <p id="caro"></p>
    <input type="button" value="Change value" onclick="changeValue()" />
    <script>
      let b = document.getElementById("caro");
      let board = [];
      let data = "";
      for (let i = 0; i < 5; i++) {
        board[i] = new Array('(.)','(.)','(.)','(.)','(.)');
      }
      function fc() {
        for (let i = 0; i < 5; i++) {
          data += "<br>";
          for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
          }
        }
        b.innerHTML = data;
      }

      function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        fc();
        // for (let i = 0; i < 5; i++) {
        //   data += "<br/>";
        //   for (let j = 0; j < 5; j++) {
        //     data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        //   }
        // }
        b.innerHTML = "<hr/>" + data;
      }
      </script>
</body>
</html>
