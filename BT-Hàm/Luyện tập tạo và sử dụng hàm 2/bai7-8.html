<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = +prompt("Nhập số");
        let array = [];
        function reverseArray() {
            while(input != "") {
                array.push(input);
                input = +prompt("Nhập số");
            }
            document.write("Chuỗi đã nhập: " + array + "<br>")
            return array.reverse();
        }
        document.write("Chuỗi đảo ngược: " + reverseArray());
    </script>
</body>
</html>
