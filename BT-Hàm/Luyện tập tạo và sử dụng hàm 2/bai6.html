<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Nhập kí tự");
        function checkNumber() {
            if (Number.isFinite(parseInt(number)) && number > 0) {
                return true;
            } else {
                return false;
            }
        }
        alert(checkNumber(number));
    </script>
</body>
</html>
