<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số muốn tính giai thừa");
        let result = 1;
        function factorial() {
            for (i = 1; i <= number; i++) {
                result *= i;
            }
            return result;
        }
        alert(number + "! = " + factorial(number));
    </script>
</body>
</html>
