<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = +prompt("Nhập số");
        let array = [];
        function valueMin() {
            while(input != "") {
                array.push(input);
                input = +prompt("Nhập số");
            }
            document.write("Chuỗi đã nhập: " + array + "<br>")
            array.sort(function(a,b){
                return a - b;
            })
            return array[0];
        }
        document.write("Số có giá trị nhỏ nhất: " + valueMin(input));
    </script>
</body>
</html>
