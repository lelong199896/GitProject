<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập kí tự");
      let array = [];
      let count = 0;
      while (input != "") {
        array.push(input);
        input = prompt("Nhập kí tự");
      }
      document.write("Chuỗi đã nhập: " + array + "<br>");
      let characters = prompt("Nhập kí tự muốn kiểm tra");
      function checkCharacter() {
        for (i = 0; i < array.length; i++) {
          if (characters == array[i]) {
            count += 1;
          } else if (count == 0) {
            return alert("-1");
          }
        }
        return count;
      }
      document.write(
        "Số lần xuất hiện của " + characters + ": " + checkCharacter(array) + " lần"
      );
    </script>
  </body>
</html>
