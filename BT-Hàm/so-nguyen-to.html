<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số muốn kiểm tra"));
        alert(checkSNT(number));
        function checkSNT(number) {
            let count = 0; 
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                    alert(number + " là số nguyên tố");
                } else {
                    alert(number + " không là số nguyên tố");
                }
        }
    </script>
</body>
</html>
