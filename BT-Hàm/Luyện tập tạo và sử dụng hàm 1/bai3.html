<body>
    <script>
        let a = +prompt("Nhập số a:");
        let b = +prompt("Nhập số b");
        function compareAB(a,b) {
            if (a > b) {
                alert("a > b")
            } else {  
                alert(a + b);
           }
        }
        compareAB(a,b);
    </script>
