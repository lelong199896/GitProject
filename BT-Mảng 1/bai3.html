<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [1,23,12,4,35,5,6,15,9,11];
        let max = x[0];
        let position = 0;
        let medium = 0;
        for (let i = 0; i < x.length; i++) {
            medium += x[i];
            if (max < x[i]) {
                max = x[i];
                position = i; 
            }
        }
        document.write("Số lớn nhất trong mảng là: " + max + " tại vị trí " + position + "<br>");
        document.write("Giá trị trung bình của các phần tử trong mảng: " + medium / 10)
    </script>
</body>
</html>
