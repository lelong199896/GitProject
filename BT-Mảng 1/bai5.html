<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let nhap;
      let count = 0;
      while (nhap != "") {
        nhap = prompt("Nhập số vào chuỗi");
        if (nhap != "") {
          arr.push(nhap);
          if (nhap < 0) {
            count ++ ;
          }
        } 
      }
      document.write(arr + "<br>");
      document.write("Có " + count + " số nguyên âm trong chuỗi")
    </script>
  </body>
</html>
