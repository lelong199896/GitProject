<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [1,23,12,4,35,5,6,15,9,11];
        let count = 0;
        for (let i = 0; i < x.length; i++) {
            if (x[i] > 10) {
                count += 1;
                document.write(x[i] + " <br>");
            }
        }
        document.write("Có " + count + " số lớn hơn 10");
    </script>
</body>
</html>
