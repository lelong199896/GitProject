<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let arr = [];
        let nhap;
        let count = 0;
        while (count < 10) {
        nhap = prompt("Nhập số nguyên");
        arr.push(nhap);
        count++;
        }
        arr.sort(function(x,y){
            return y - x;
        })
        document.write(arr);
    </script>
  </body>
</html>
