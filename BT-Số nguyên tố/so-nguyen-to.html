<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Số nguyên tố</title>
  </head>
  <body>
    <script>
      let SNT = parseInt(prompt("Nhập số lượng số nguyên tố: "));
      let count = 0; // đếm số ước của i của i(i tối đa là 2 ước là 1 và chính nó)
      let countSNT = 0; //đếm số nguyên tố trong mảng từ 0 tới SNT
      for (let i = 2; i < 1000; i++) {
        if (countSNT < SNT) {
          for (let j = 1; j <= i; j++) {
            if (i % j == 0) {
              count += 1;
            }
          }
          if (count == 2) {
            document.write(i + "<br>");
            countSNT += 1;
          }
          count = 0;
        } else {
          break;
        }
      }
    </script>
  </body>
</html>
