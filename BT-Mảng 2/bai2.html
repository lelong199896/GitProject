<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let nhap;
      let arrReverse;
      while (nhap != "") {
        nhap = prompt("Nhập phần tử mảng và Enter để kết thúc");
        if (nhap != "") {
          arr.push(nhap);
        } else {
          alert("Kết thúc nhập phần tử mảng");
        }
      }
      document.write("Mảng đã nhập: [" + arr + "]<br>");
      arrReverse = arr.reverse();
      document.write("Mảng đảo ngược: [" + arrReverse + "]");
    </script>
  </body>
</html>
